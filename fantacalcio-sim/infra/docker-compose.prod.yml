version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: fanta_admin
      POSTGRES_PASSWORD: superpassword
      POSTGRES_DB: fanta
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fanta_admin -d fanta"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: ../backend
    container_name: backend
    env_file: ../.env
    environment:
      DATABASE_URL: postgres://fanta_admin:superpassword@postgres:5432/fanta
      REDIS_URL: ${REDIS_URL}
      SIM_ENGINE_URL: http://sim-engine:8000
      TZ: ${TZ}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4000:4000"

  sim-engine:
    build: ../sim-engine
    container_name: sim-engine
    env_file: ../.env
    environment:
      DATABASE_URL: postgres://fanta_admin:superpassword@postgres:5432/fanta
      TZ: ${TZ}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build: ../frontend
    container_name: frontend
    env_file: ../.env
    environment:
      VITE_API_BASE_URL: ${API_BASE_URL}
      VITE_WS_BASE_URL: ${WS_BASE_URL}
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  pgdata:
